<h3>Navbar</h3>
<div class="flex-column">
<modus-navbar
  id="working"
  show-apps-menu
  show-help
  show-main-menu [apps]="apps" [buttons]="buttons" [logoOptions]="logoOptions" [profileMenuOptions] = "profileMenuOptions" >
  <div slot="main" style="height:300px;">Render your own main menu.</div>
  <div slot="addMenu">Render your own add menu.</div>
  <div slot="notificationMenu">Render your own notification menu.</div>
</modus-navbar>

<modus-navbar
  id="broken"
  show-apps-menu
  show-help
  show-main-menu
  show-notifications>
  <div slot="main" style="height:300px;">Render your own main menu.</div>
  <div slot="notifications">Render your own notifications.</div>
</modus-navbar>


<modus-navbar
  id="blue-theme"
  show-apps-menu
  show-help
  show-main-menu
  show-notifications
  variant="blue">
  <div slot="main" style="height:300px;">Render your own main menu.</div>
  <div slot="notifications">Render your own notifications.</div>
</modus-navbar>
</div>
