<h3>Select Input</h3>
<div class="flex-column">
  <!-- Without preset value -->
<modus-select
id="select-demo-1"
label="Select Demo 1"
options-display-prop="display" [options]="options" (valueChange)="handleChange($event)"  ></modus-select>

<!-- Disabled with helper text and preset value -->
<modus-select
disabled
helper-text="Helper demo"
id="select-demo-2"
label="Select Demo 2"
options-display-prop="display" [value]="selectedValue" [options]="options"></modus-select>

<!-- Error -->
<modus-select error-text="Error demo"  [options]="options" label="Select Demo 3"></modus-select>

<!-- Valid -->
<modus-select label="Select Demo 4"  [options]="options" valid-text="Valid demo"></modus-select>

<!-- 'Large select -->
<modus-select
id="select-demo-5"
label="Select Demo 5"
size="large"
options-display-prop="display"  [options]="options"></modus-select>
</div>
