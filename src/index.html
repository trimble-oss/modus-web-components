<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <!--Manually load Modus font-family-->
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <style>
      body {
        background-color: #f9f9fb;
        font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        margin: 0;
      }
    </style>
  </head>
  <body>
    <modus-radio-group id="grp"></modus-radio-group>
  </body>
  <script>
    const radios = [
      { id: '1', label: 'Option 1' },
      { checked: true, id: '2', label: 'Option 2' },
      { disabled: true, id: '3', label: 'Option 3' },
    ]
    document.querySelector('#grp').name = 'my-group';
    document.querySelector('#grp').radioButtons = radios;
    setInterval(() => {
      document.querySelector('#grp').checkedId = 1;
    }, 4000)
    document.querySelector('#grp').addEventListener('buttonClick', (event) => {
      window.alert(event.detail);
    })
  </script>
</html>
