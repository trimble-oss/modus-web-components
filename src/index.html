<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <!--Manually load Modus font-family-->
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <style>
      body {
        background-color: #f9f9fb;
        font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        margin: 0;
      }
    </style>
  </head>
  <body>
    <modus-chip id="chipp" tabindex="0" chip-style="outline" show-checkmark value="Hello"></modus-chip>
    <modus-chip id="chipp2" tabindex="1" disabled chip-style="outline" image-url="https://media.popculture.com/2019/03/conor-mcgregor-mugshot-arrested-20056557.jpeg" value="Hello" show-close></modus-chip>
    <modus-chip chip-style="outline" has-error image-url="https://media.popculture.com/2019/03/conor-mcgregor-mugshot-arrested-20056557.jpeg" value="Hello" show-close></modus-chip>
    <modus-chip id="chipp" tabindex="0" image-url="https://media.popculture.com/2019/03/conor-mcgregor-mugshot-arrested-20056557.jpeg" value="Hello" show-close></modus-chip>
    <modus-chip id="chipp2" tabindex="1" disabled image-url="https://media.popculture.com/2019/03/conor-mcgregor-mugshot-arrested-20056557.jpeg" value="Hello" show-close></modus-chip>
    <modus-chip has-error image-url="https://media.popculture.com/2019/03/conor-mcgregor-mugshot-arrested-20056557.jpeg" value="Hello" show-close></modus-chip>
    <modus-chip value="Pets OK"></modus-chip>
    <modus-chip size="large" show-checkmark show-close value="Pets OK"></modus-chip>
  </body>
</html>
<script>
  document.querySelector('#chipp').addEventListener('chipClick', () => {
    console.log('Chip click');
  });

  document.querySelector('#chipp').addEventListener('closeClick', () => {
    console.log('Close click');
  });
</script>
