<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <link rel="stylesheet" href="/build/modus-web-components.css" />

    <!--Manually load Modus font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />

  </head>
  <body>
    <modus-accordion>
      <modus-accordion-item header-text="Item 1" size="condensed">Content</modus-accordion-item>
      <modus-accordion-item header-text="Item 2" size="condensed">Content</modus-accordion-item>
      <modus-accordion-item disabled expanded header-text="Item 3" size="condensed">Content</modus-accordion-item>
    </modus-accordion>

    <modus-tree-view
  style="width:400px;"
  checkbox-selection="false"
  checked-items="false"
  expanded-items="false"
  multi-checkbox-selection="false"
  multi-selection="false"
  selected-items="false"
  size=""
  class="hydrated">
  <modus-tree-view-item node-id="1" label="Inbox" class="hydrated">
    <modus-tree-view-item
      node-id="2"
      label="Personal"
      class="hydrated"></modus-tree-view-item>
    <modus-tree-view-item
      node-id="3"
      label="Work"
      class="hydrated"></modus-tree-view-item>
    <modus-tree-view-item
      node-id="4"
      label="Social"
      class="hydrated"></modus-tree-view-item>
    <modus-tree-view-item
      node-id="5"
      label="More ..."
      class="hydrated"></modus-tree-view-item>
  </modus-tree-view-item>
  <modus-tree-view-item node-id="6" label="Archived" class="hydrated">
    <modus-tree-view-item node-id="7" label="Folder1" class="hydrated">
      <modus-tree-view-item
        node-id="8"
        label="File1"
        class="hydrated"></modus-tree-view-item>
      <modus-tree-view-item node-id="9" label="Folder2" class="hydrated">
        <modus-tree-view-item
          node-id="10"
          label="File2"
          class="hydrated"></modus-tree-view-item>
      </modus-tree-view-item>
      <modus-tree-view-item
        node-id="11"
        label="File3"
        class="hydrated"></modus-tree-view-item>
    </modus-tree-view-item>
  </modus-tree-view-item>
  <!-- <modus-tree-view-item
    node-id="12"
    label="Spam"
    class="hydrated"></modus-tree-view-item> -->
</modus-tree-view>

<modus-accordion>
  <modus-accordion-item header-text="Item 1" size="condensed">Content</modus-accordion-item>
  <modus-accordion-item header-text="Item 2" size="condensed">Content</modus-accordion-item>
  <modus-accordion-item disabled expanded header-text="Item 3" size="condensed">Content</modus-accordion-item>
</modus-accordion>
  </body>
</html>
