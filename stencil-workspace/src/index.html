<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <link rel="stylesheet" href="/build/modus-web-components.css" />

    <!--Manually load Modus font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
  </head>

  <body data-mwc-theme="light">
    <!-- Test components -->
    <h3>Modus Editor</h3>

    <modus-text-editor placeholder="2" disabled="false"></modus-text-editor>

    <script>
      const editor = document.querySelector('modus-text-editor');
      editor.addEventListener('textChange', (event) => handleTextChange(event));
      editor.addEventListener('selectionUpdate', (event) => handleSelectionChange(event));
      editor.addEventListener('editorChange', (event) => handleEditorChange(event));

      function handleTextChange(event) {
        console.log('Text changed:', event.detail);
      }

      function handleSelectionChange(event) {
        console.log('Selection changed:', event.detail);
      }

      function handleEditorChange(event) {
        console.log('Editor changed:', event.detail);
      }
    </script>
  </body>
</html>
