<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <link rel="stylesheet" href="/build/modus-web-components.css" />

    <!--Manually load Modus font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
  </head>

  <body data-mwc-theme="light">
    <main>
    <!-- Test components -->
    <!-- Input with valid text and decimal formatting -->
  <modus-number-input
  id="valid-demo"
    valid-text="Valid demo"
    label="Valid Decimal Input Demo"
    placeholder="Placeholder">
  </modus-number-input>

<!-- Large input with step arrows and decimal formatting -->
  <modus-number-input
    label="Large Input Demo"
    placeholder="Placeholder"
    size="large"
    decimal-separator=","
    show-step-arrows="true"
    step="0.1">
  </modus-number-input>
  <modus-number-input
  label="Enter a number"
  helper-text="Please enter a valid number.">
</modus-number-input>
    </main>
 </body>
</html>
