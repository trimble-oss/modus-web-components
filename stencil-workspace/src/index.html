<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <link rel="stylesheet" href="/build/modus-web-components.css" />

    <!--Manually load Modus font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
  </head>

  <body data-mwc-theme="light">
    <main>
      <!-- Test components -->
      <div style="width: 950px">
        <modus-table hover="false" sort="false" />
      </div>
      <script>
        // Existing code to set initial columns and data
        document.querySelector('modus-table').columns = [
          { header: 'First Name', accessorKey: 'firstName', id: 'first-name', dataType: 'text' },
          { header: 'Last Name', accessorKey: 'lastName', id: 'last-name', dataType: 'text' },
          { header: 'Age', accessorKey: 'age', id: 'age', dataType: 'integer' },
          { header: 'Visits', accessorKey: 'visits', id: 'visits', dataType: 'integer' },
          { header: 'Status', accessorKey: 'status', id: 'status', dataType: 'text' },
          { header: 'Profile Progress', accessorKey: 'progress', id: 'progress', dataType: 'integer' },
          { header: 'Created At', accessorKey: 'createdAt', id: 'createdAt', dataType: 'date' },
        ];

        document.querySelector('modus-table').data = [
          // Existing data
        ];

        // Function to generate a single data entry
        function generateData(index) {
          return {
            firstName: `Name ${index}`,
            lastName: `Surname ${index}`,
            age: Math.floor(Math.random() * 100),
            visits: Math.floor(Math.random() * 1000),
            progress: Math.floor(Math.random() * 100),
            status: 'single', // Simplified for example
            createdAt: new Date().toISOString(),
          };
        }

        // Generate and add 100 more data entries
        for (let i = 0; i < 30; i++) {
          document.querySelector('modus-table').data.push(generateData(i));
        }
      </script>
    </html>
    </main>
  </body>
</html>
