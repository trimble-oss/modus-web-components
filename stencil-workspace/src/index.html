<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <link rel="stylesheet" href="/build/modus-web-components.css" />

    <!--Manually load Modus font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
  </head>

  <body data-mwc-theme="light">
    <main>
      <modus-table />
      <script>
        const table = document.querySelector('modus-table');
        const MockColumns = [
          {
            header: 'Mock Column One',
            accessorKey: 'mockColumnOne',
            id: 'mock-column-one',
            dataType: 'text',
            footer: 'Total',
          },
          {
            header: 'Mock Column Two',
            accessorKey: 'mockColumnTwo',
            id: 'mock-column-two',
            dataType: 'integer',
            showTotal: true,
          },
        ];

        const MockData = [
          {
            mockColumnOne: 'Mock Data One 1',
            mockColumnTwo: 330160,
          },
          {
            mockColumnOne: 'Mock Data One 2',
            mockColumnTwo: 900293,
          },
        ];

        const displayOptions = {
          borderless: true,
          cellBorderless: true,
        };
        table.columns = MockColumns;
        table.data = MockData;
        table.showPointerOnHover = true;
        table.hover = true;
        table.displayOptions = displayOptions;
        table.addEventListener('rowClick', (event) => {
          console.log('Row Clicked', event.detail);
        });
      </script>
    </main>
  </body>
</html>
